<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="wrap">
            <header class="header">
                <span class="close-icon">
                    <a href="#" class="fas fa-times"></a>
                </span>
                <h2 class="content-title">
                    Playlist
                </h2>
            </header>
            <section class="play-detail">
                <div class="play-img">
                    <i class="far fa-image">
                    </i>
                </div>
                <div class="play-txt">
                    <h3 class="play-title">
                        Random Love
                    </h3>
                    <p class="play-artist">
                        by Divay Kapoor
                    </p>
                </div>
            </section>
            <section class="play-icons">
                <button class="play-button">
                    <i class="fas fa-play">
                    </i>
                    Play
                </button>
                <button class="like-button">
                    <i class="far fa-heart">
                    </i>
                </button>
                <button class="plus-button">
                    <i class="fas fa-plus">
                    </i>
                </button>
            </section>
            <section class="playlist">
                <ul>
                    <li class="playlist-item">
                        <div class="playlist-item-img">
                        </div>
                        <div class="playlist-item-txt">
                            <h4 class="music-title">
                                Matargasti
                            </h4>
                            <p class="music-artist">
                                Mohit Chauhan
                            </p>
                        </div>
                    </li>

                    <li class="playlist-item">
                        <div class="playlist-item-img">
                        </div>
                        <div class="playlist-item-txt">
                            <h4 class="music-title">
                                Attitude
                            </h4>
                            <p class="music-artist">
                                Lewis OfMan-Attitude
                            </p>
                        </div>
                    </li>

                    <li class="playlist-item">
                        <div class="playlist-item-img">
                        </div>
                        <div class="playlist-item-txt">
                            <h4 class="music-title">
                                Try Everything
                            </h4>
                            <p class="music-artist">
                                Shakira-Zootopia
                            </p>
                        </div>
                    </li>

                    <li class="playlist-item">
                        <div class="playlist-item-img">
                        </div>
                        <div class="playlist-item-txt">
                            <h4 class="music-title">
                                Sunflower
                            </h4>
                            <p class="music-artist">
                                Joseph Vincent-Sunflower
                            </p>
                        </div>
                    </li>
                </ul>
            </section>
      </div>
  </body>
</html>
